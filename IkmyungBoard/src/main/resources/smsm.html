<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 예시</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      text-align: center;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>게시판</h1>
  <table border=0 cellpadding=0 cellspacing=0>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>날짜</th>
      <th>조회수</th>
    </tr>
    <tr>
      <td>1</td>
      <td>예시 제목1</td>
      <td>admin</td>
      <td>2024-04-23</td>
      <td>10</td>
    </tr>
    <tr>
      <td>2</td>
      <td>예시 제목2</td>
      <td>user1</td>
      <td>2024-04-22</td>
      <td>5</td>
    </tr>
    <tr>
      <td>3</td>
      <td>예시 제목3</td>
      <td>user2</td>
      <td>2024-04-21</td>
      <td>2</td>
    </tr>
  </table>
  <div style="text-align: center;">
    <a href="#">글쓰기</a>
  </div>
</body>
</html>
